<!DOCTYPE html>
<html>
<head>
    <style>
        @font-face {
          font-family: myFirstFont;
          src: url(sansation_light.woff);
        }

        div {
          font-family: myFirstFont;
        }
    </style>
</head>
<body>

<h1>@font-face 规则</h1>

<div>通过 CSS，网站终于可以使用除预先选择的“网络安全”字体以外的其他字体。</div>

</body>
</html>
