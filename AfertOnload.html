<!DOCTYPE html>
<html>
<head>
    <title>星星图片加载器</title>
</head>
<body>
<h2>星星图片加载器</h2>

<div>
    <button onclick="loadStarImage()">加载星星图片</button>
    <button onclick="clearImage()">清空图片</button>
</div>

<div style="margin-top:10px;">
    <span id="status">就绪</span>
</div>
<img src="https://13842654826.github.io/12rm008/xingxing.jpg" alt="星星图片" width="800" height="800">
<div id="imageContainer" style="margin-top:20px;"></div>

<script>
    const starImageUrl = 'https://13842654826.github.io/12rm008/xingxing.jpg';

    // 加载星星图片
    function loadStarImage() {
        // 检查是否已经加载过
        const existingImg = document.getElementById('starImage');
        if (existingImg) {
            showStatus('星星图片已存在，无需重复加载');
            return;
        }

        showStatus('正在加载星星图片...');

        // 创建图片元素
        const img = document.createElement('img');
        img.id = 'starImage';
        img.alt = '星星图片';
        img.title = '星星图片';

        // 设置图片源
        img.src = starImageUrl;

        // 设置图片样式
        img.style.maxWidth = '300px';
        img.style.maxHeight = '300px';
        img.style.margin = '10px';
        img.style.border = '1px solid #ccc';

        // 图片加载成功
        img.onload = function() {
            showStatus('星星图片加载完成');
        };

        // 图片加载失败
        img.onerror = function() {
            showStatus('星星图片加载失败');
            img.alt = '图片加载失败';
            img.style.border = '2px dashed red';
        };

        // 添加到容器
        const container = document.getElementById('imageContainer');
        container.innerHTML = ''; // 清空容器
        container.appendChild(img);
    }

    // 清空图片
    function clearImage() {
        const container = document.getElementById('imageContainer');
        container.innerHTML = '';
        showStatus('图片已清空');
    }

    // 显示状态
    function showStatus(message) {
        const statusElement = document.getElementById('status');
        statusElement.textContent = message;
    }
</script>
</body>
</html>
