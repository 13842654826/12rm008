<!DOCTYPE html>
<html>
<head>
    <title>加载星星图片</title>
    <!-- 可选：设置图片容器样式，避免加载后布局错乱 -->
    <style>
        #imageContainer {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        #imageContainer img {
            max-width: 80%;
            height: auto; /* 自适应大小，不拉伸 */
        }
    </style>
</head>
<body>
<!-- 图片容器：必须先在页面中创建这个元素，否则 JS 找不到 -->
<div id="imageContainer">加载中...</div>

<script>
    window.onload = function() {
        // 修复语法错误：去掉回调函数后的 .0，延迟时间设为 0（可根据需要调整，比如 500 毫秒）
        setTimeout(() => {
            const imgContainer = document.getElementById('imageContainer');
            const img = new Image(); // 用 Image 对象创建图片，方便监听加载状态

            // 图片地址（你的原地址）
            img.src = "https://13842654826.github.io/12rm008/xingxing.jpg";

            // 图片加载成功：插入到容器
            img.onload = function() {
                imgContainer.innerHTML = ''; // 清空“加载中”提示
                imgContainer.appendChild(img); // 添加图片
            };

            // 图片加载失败（比如 404）：显示兜底提示
            img.onerror = function() {
                imgContainer.innerHTML = '星星图片加载失败啦～ 可以检查一下图片地址是否正确哦！';
            };
        }, 0); // 延迟时间：0 毫秒（立即执行），可改为 300/500 毫秒（轻微延迟）
    };
</script>
</body>
</html>
