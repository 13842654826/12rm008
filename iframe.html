<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
    <style>
        /* 可选的样式，用于调整iframe的大小和外观 */
        iframe {
            width: 100%; /* 使iframe宽度占满父容器 */
            height: 500px; /* 设置iframe的高度 */
            border: none; /* 移除iframe的边框 */
        }
    </style>
</head>
<body>
文本:
<h1>This is the parent page</h1>
<p>Below is an iframe that loads another page:</p>

<!-- 嵌入iframe -->
<!--<iframe src="https://passport.shop.jd.com/login/index.action/jdm?ReturnUrl=https%3A%2F%2Fshop.jd.com%2F"></iframe>-->
<!--<iframe src="https://juejin.cn/"></iframe>-->
<iframe src="https://passport.jd.com/uc/login?ltype=logout&ReturnUrl=https://b.jd.com/"></iframe>
</body>
</html>
